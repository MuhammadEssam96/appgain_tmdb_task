name: tmdb_movies
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  go_router: ^13.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/logos/

flutter_native_splash:
  color: "#0D253F"
  image: assets/logos/primary_full_logo.png
  android: true
  ios: true
  web: false

  android_12:
    color: "#0D253F"
    image: assets/logos/primary_full_logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/primary_full_logo.png"
  background_color: "#0D253F"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  